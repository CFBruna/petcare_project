services:
  web:
    build: .
    command: gunicorn src.petcare.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - staticfiles:/app/staticfiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/app/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery-worker:
    build: .
    command: celery -A src.petcare worker -l info
    depends_on:
      - redis
      - db
    env_file:
      - .env
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A src.petcare beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - db
    env_file:
      - .env
    restart: unless-stopped

volumes:
  redis_data:
  staticfiles:
