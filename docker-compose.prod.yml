services:
  web:
    build: .
    command: gunicorn petcare.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - staticfiles:/usr/src/app/staticfiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - redis

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/usr/src/app/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    build: .
    command: celery -A petcare worker -l info
    env_file:
      - .env
    depends_on:
      - redis

  celery_beat:
    build: .
    command: celery -A petcare beat -l info
    env_file:
      - .env
    depends_on:
      - redis

volumes:
  redis_data:
  staticfiles:
